<!DOCTYPE html>
<html lang="en">
<head>

</div>

	<div class="input-group">

	</div>
</div>

<div class="checkbox">
<label><input type="checkbox" name="" id="">Recuerdame</label>
</div>
<button class="btn btn-primary">Enviar</button>

</form>	
</div>

	<script src="js/jquery.js"></script>
